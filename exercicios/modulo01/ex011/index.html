<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vides em HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu proproio servidor</p>
    <video width="600" height="400" poster="Imagens/tv-full.png" controls autoplay>
        <source src="Midia/pexels-cup-of-couple-8473762.mp4" type="video/mp4">
        <source src="Midia/pexels-cup-of-couple-8473762.m4v" type="video/mp4">
        <source src="Midia/pexels-cup-of-couple-8473762.webm" type="video/webm">
        <source src="Midia/pexels-cup-of-couple-8473762.ogv" type="video/ogv">
    </video>
    <!-- Tenta carregar um video de cada vez no navegador. poster define uma "thumbnail" para o video. width e height definem a largura e altura, respectivamente, do video no site. -->

    <h1>Inserindo vídeos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
