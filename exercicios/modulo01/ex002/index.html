<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragrafos</title>
</head>
<body>
    <h1>parágrafos e quebras de linha</h1>
    <p>Vcoê pode escrever um paragrafo de qualuqer jeito basta colocar todo no meio do par de tags &lt;p&gt; e &lt;/p&gt;.</p>
    <!--<p> = Paragrafos-->
    <p>Se precisar quebrar a linha em um lugar <br>específico é só usar a tag &lt;br&gt;.</p>
    <!-- <br> = quebra de linha -->
    <!-- &lt; é o símbolo "<" e &gt; é ">". -->

    <p>Vamos adicionar alguns simbolos</p>
    &reg;
    &copy;
    &trade;
    &euro;
    &pound;
    &cent;
    &yen;
    &delta;
    &Delta;
    &uparrow;
    &uarr;

    <p>Vamos adicionar alguns emoji</p>
    &#x1F913;
    &#x1F5FF;
    <!-- &#x indica que o avlor é em hexadecimal -->
</body>
</html>
