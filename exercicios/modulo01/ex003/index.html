<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens</title>
</head>
<body>
    <h1>Testando carga de Imagens</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma página.</p>
    <img src="logo-html-200.png" alt="Logo do HTML5">
    <!-- img é a tag para carregar imagem, src é o parâmetro para a origem da imagem, alt é o parâmetro que diz o texto alternativo da imagem.-->
    <p>Podemos também carregar imagens que estão em subpastas</p>
    <img src="imagens/logo-css-full.png" alt="Logo do CSS3">
    <p>Também podemos carregar imagens externas</p>
    <img src="https://devkico.itexto.com.br/wp-content/uploads/2017/08/logotipo.png" alt="Logo do JavaScript">
</body>
</html>
